<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Register - TapShare</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">← Back</a>
        
        <div class="header">
            <h1 class="title">Register</h1>
            <p class="subtitle">Create your TapShare account</p>
        </div>

        <form method="POST" class="form-section">
            <div class="form-group">
                <input 
                    type="text" 
                    name="first_name" 
                    placeholder="First Name"
                    class="code-input" 
                    required
                    autofocus
                    style="text-align: left; letter-spacing: normal; font-family: inherit;">
            </div>
            <div class="form-group">
                <input 
                    type="text" 
                    name="last_name" 
                    placeholder="Last Name"
                    class="code-input" 
                    required
                    style="text-align: left; letter-spacing: normal; font-family: inherit;">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        {% if error %}
        <div class="error">
            <span>⚠️</span>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        <p class="small">Your username will be your full name (First Last). Already registered? <a href="/login" style="color: #000; font-weight: 600;">Login here</a></p>
    </div>
</body>
</html>
